<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exclusive Boutique Hotel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./custom-css-reset.css">
    <link rel="stylesheet" href="./source/fubon.css">
</head>

<body>

    <div class="header">
        <div class="container">
            <div class="navbar">
                <div class="navbar__logo">HOTEL</div>
                <ul>
                    <li class="navbar__link"><a href="#">About</a></li>
                    <li class="navbar__link"><a href="#">Service</a></li>
                    <li class="navbar__link"><a href="#">Rooms</a></li>
                    <li class="navbar__link"><a href="#">Blog</a></li>
                    <li class="navbar__link"><a href="#">Contact</a></li>
                </ul>
                <button class="sign-up-btn">SIGN UP</button>
            </div>
            <div class="hotel-info__wrapper">
                <h1 class="hotel-info__title">
                    <span>Exclusive</span>
                    <span>Boutique</span>
                    <span>Hotel</span>
                </h1>
                <p class="hotel-info__subtitle">Luxury Boutique Hotel</p>
                <div class="hotel-info__social-icons">
                    <a href="#" class="hotel-info__social-icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="hotel-info__social-icon"><i class="fa-brands fa-twitter"></i></a>
                    <a href="#" class="hotel-info__social-icon"><i class="fa-brands fa-instagram"></i></a>
                </div>
            </div>
            <div class="hotel-search__wrapper">
                <div class="hotel-search">
                    <div>
                        <label for="arrival">ARRIVAL</label>
                        <input type="date" id="arrival">
                    </div>
                    <div>
                        <label for="departure">DEPARTURE</label>
                        <input type="date" id="departure">
                    </div>
                    <div>
                        <label for="adults">ADULTS</label>
                        <input type="number" id="adults" value="2">
                    </div>
                    <div>
                        <label for="children">CHILDREN</label>
                        <input type="number" id="children" value="0">
                    </div>
                    <button>CHECK AVAILABILITY</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
